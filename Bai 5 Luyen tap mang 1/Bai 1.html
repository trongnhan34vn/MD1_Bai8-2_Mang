<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--    Input: mảng số nguyên gồm 10 phần tử-->
let arr = [];
function getNumber(min, max) {
    min = 1;
    max = 100;
    for(i = 0; i < 10; i++) {
        arr.push(Math.floor(Math.random() * (max - min) + min))
    }
    console.log(arr)
}
getNumber()
// Lấy ra Số nguyên lớn hơn hoặc bằng 10 trong mảng. lưu vào mảng result;
function getCondition() {
    let result = [];
    for(i = 0; i < arr.length; i++) {
        if(arr[i] >= 10) {
            result.push(arr[i]);
        }
    }
    // Output: In ra độ dài mảng. trả về
    console.log(result.length);
}
getCondition()
</script>
</body>
</html>
